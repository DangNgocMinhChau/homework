<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Millionaire</title>
</head>

<body>
    <div class="main">
        <div class="title-game">
            Who Wants to Be a Millionaire
        </div>
        <div class="option-help">
            <div id="skip-question" class="btn-help" onclick="skipQuestion()">
                <div class="btn-name">Skip the question</div>
            </div>
            <div id="hide-wrong-answers" class="btn-help" onclick="hideWrongAnswers()">
                <div class="btn-name">Hide 2 wrong answers</div>
            </div>
        </div>
        <div id="quiz-container">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
